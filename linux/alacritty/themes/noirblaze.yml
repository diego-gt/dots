# Work in progress: based on the minimal preset of
# https://github.com/jesseleite/nvim-noirbuddy/blob/master/lua/noirbuddy/presets/minimal.lua
colors:
  primary:
    background: "#121212" # base
    foreground: "#ffffff" # text

    # Selection colors
  selection:
    text: "#121212" # base
    background: "#D5D5D5" # rosewater

    # Normal colors
  normal:
    # DONE
    magenta: "#FF0088" # pink
    # NOT DONE
    black: "#45475A" # surface1
    red: "#F38BA8" # red
    green: "#A6E3A1" # green
    yellow: "#F9E2AF" # yellow
    blue: "#89B4FA" # blue
    cyan: "#94E2D5" # teal
    white: "#ffffff" # subtext1
